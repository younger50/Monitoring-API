<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript">
	function api_try(){
		//use ajax to send request to api
		var xmlhttp = new XMLHttpRequest();
		var url = document.getElementById('full-url');
		console.log(url);
		xmlhttp.onreadystatechange=function() {
			console.log(xmlhttp.responseText);
			document.getElementById('result').innerHTNL=xmlhttp.responseText;
		}
		xmlhttp.open('GET',url,true);
		xmlhttp.send();
	}
</script>
<body>
<!-- Test angular js front end module -->
<div ng-app="" ng-init="host='localhost:8888'">
 	<p>Host <input type="text" ng-model="host"></p>
 	<p>Path <input type="text" ng-model="path"></p>
 	<p>Query <input type="text" ng-model="q1"></p>
 	<p>Value <input type="text" ng-model="v1"></p>
 	<div>
 		URL <div id="full-url">{{host}}/{{path}}?{{q1}}={{v1}}</div>
 		<button onclick="api_try()">Try</button>
 		<div id="result"></div>
 	</div>
</div>
</body>
</html>
